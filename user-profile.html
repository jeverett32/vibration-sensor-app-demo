<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/new-styles.css" rel="stylesheet" type="text/css" />
  <link href="css/theme.css" rel="stylesheet" type="text/css" />
  <title>User Profile - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="app-header">
    <a href="dashboard.html" class="back-arrow"><i class="material-icons">arrow_back</i></a>
    <div class="title">User Profile</div>
  </header>
  <div class="container">
    <div class="card">
      <div class="card-title">Profile Settings</div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="john.doe@example.com" disabled>
      </div>
      <button class="btn full-width">Save Changes</button>
    </div>
    <div class="card">
        <div class="card-title">Theme</div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <span>Dark Mode</span>
            <div class="theme-toggle">
                <i class="material-icons">brightness_6</i>
            </div>
        </div>
    </div>
  </div>
  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    if (currentTheme) {
      setTheme(currentTheme);
    }

    themeToggle.addEventListener('click', () => {
      const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });
  </script>
</body>
</html>
