<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="images/apple-touch-icon-167x167.png">
  <link href="css/new-styles.css" rel="stylesheet" type="text/css" />
  <link href="css/theme.css" rel="stylesheet" type="text/css" />
  <title>Register Device - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="app-header">
    <a href="device-discovery.html" class="back-arrow"><i class="material-icons">arrow_back</i></a>
    <div class="title">Register Device</div>
    <div class="menu-container">
      <div class="menu-button">
        <i class="material-icons">menu</i>
      </div>
      <div class="dropdown-menu">
        <a href="user-profile.html">User Profile</a>
        <a href="device-discovery.html">Add Device</a>
        <a href="#" id="logout-btn">Logout</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="card">
        <div class="card-title" id="device-id-headline"></div>
        <div class="form-group">
            <label for="device-name">Device Name</label>
            <input type="text" id="device-name" required>
        </div>
        <div class="form-group">
            <label for="device-key">Device Key</label>
            <input type="text" id="device-key" required>
        </div>
        <button id="register-btn" class="btn full-width">Register</button>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('device');
    document.getElementById('device-id-headline').textContent = `Registering: ${deviceId}`;

    const menuButton = document.querySelector('.menu-button');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    const menuIcon = menuButton.querySelector('.material-icons');

    menuButton.addEventListener('click', (event) => {
      event.stopPropagation();
      const isOpened = dropdownMenu.style.display === 'block';
      dropdownMenu.style.display = isOpened ? 'none' : 'block';
      menuButton.classList.toggle('open', !isOpened);
      menuIcon.textContent = isOpened ? 'menu' : 'expand_more';
    });

    // Close the dropdown if the user clicks outside of it
    window.addEventListener('click', function(event) {
      if (dropdownMenu.style.display === 'block') {
        dropdownMenu.style.display = 'none';
        menuButton.classList.remove('open');
        menuIcon.textContent = 'menu';
      }
    });

    const currentTheme = localStorage.getItem('theme');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    if (currentTheme) {
      setTheme(currentTheme);
    }

    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    });

    document.getElementById('register-btn').addEventListener('click', function() {
      // In a real app, you would verify the device key here.
      // For this demo, we'll just redirect to the dashboard.
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
