<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/new-styles.css" rel="stylesheet" type="text/css" />
  <title>Register Device - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="app-header">
    <a href="device-discovery.html" class="back-arrow"><i class="material-icons">arrow_back</i></a>
    <div class="title">Register Device</div>
  </header>
  <div class="container">
    <div class="card">
        <div class="card-title" id="device-id-headline"></div>
        <div class="form-group">
            <label for="device-name">Device Name</label>
            <input type="text" id="device-name" required>
        </div>
        <div class="form-group">
            <label for="device-key">Device Key</label>
            <input type="text" id="device-key" required>
        </div>
        <button id="register-btn" class="btn full-width">Register</button>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('device');
    document.getElementById('device-id-headline').textContent = `Registering: ${deviceId}`;

    document.getElementById('register-btn').addEventListener('click', function() {
      // In a real app, you would verify the device key here.
      // For this demo, we'll just redirect to the dashboard.
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
