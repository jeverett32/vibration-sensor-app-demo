<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Login - Vibration Sensor App</title>
</head>
<body>
  <div class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-xs-12 mui-col-sm-8 mui-col-sm-offset-2 mui-col-md-4 mui-col-md-offset-4">
        <div class="mui-panel" id="login-panel">
          <h1 class="mui--text-center">Welcome back!</h1>
          <form class="mui-form" id="login-form">
            <div class="mui-textfield">
              <input type="email" required id="email-input">
              <label>Email</label>
            </div>
            <div class="mui-textfield">
              <input type="password" required id="password-input">
              <label>Password</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary full-width">Sign In</button>
          </form>
          <div class="mui--text-center" style="margin-top: 1em;">
            <a href="register.html">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // If user is already logged in, redirect to dashboard
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;

      if (email === 'admin@example.com' && password === 'password') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
