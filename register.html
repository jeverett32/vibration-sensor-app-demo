<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="css/new-styles.css" rel="stylesheet" type="text/css" />
  <link href="css/theme.css" rel="stylesheet" type="text/css" />
  <title>Register - Vibration Sensor App</title>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width: 400px; margin: 10vh auto;">
      <div class="card-title">Register</div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
      </div>
      <button id="register-btn" class="btn full-width">Register</button>
      <div style="text-align: center; margin-top: 16px;">
        <a href="index.html">Already have an account? Login</a>
      </div>
    </div>
  </div>
  <script>
    const currentTheme = localStorage.getItem('theme');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    if (currentTheme) {
      setTheme(currentTheme);
    }

    document.getElementById('register-btn').addEventListener('click', function() {
      // In a real app, you would validate the input and create a new user here.
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
