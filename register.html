<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Register - Vibration Sensor App</title>
</head>
<body>
  <div class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-xs-12 mui-col-sm-8 mui-col-sm-offset-2 mui-col-md-4 mui-col-md-offset-4">
        <div class="mui-panel" id="register-panel">
          <h1 class="mui--text-center">Create your account</h1>
          <form class="mui-form">
            <div class="mui-textfield">
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="mui-textfield">
              <input type="password" required>
              <label>Password</label>
            </div>
            <a href="dashboard.html" class="mui-btn mui-btn--raised mui-btn--primary full-width">Register</a>
          </form>
          <div class="mui--text-center" style="margin-top: 1em;">
            <a href="index.html">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
