<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Dashboard - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="mui-appbar">
    <div class="mui-container">
      <table width="100%">
        <tr class="mui--appbar-height">
          <td class="mui--text-title">Dashboard</td>
          <td align="right">
            <button id="logout-btn" class="mui-btn mui-btn--flat">Logout</button>
          </td>
        </tr>
      </table>
    </div>
  </header>
  <div class="mui-container" style="margin-top: 2em;">
    <div class="mui-row">
      <div class="mui-col-xs-12 mui-col-md-4">
        <a href="device-control.html" class="device-card-link">
          <div class="mui-panel">
            <div class="mui--text-headline">Head Rig Saw</div>
            <div class="mui--text-dark-secondary">HRS-001-VIB</div>
          </div>
        </a>
      </div>
      <div class="mui-col-xs-12 mui-col-md-4">
        <a href="device-control.html" class="device-card-link">
          <div class="mui-panel">
            <div class="mui--text-headline">Debarker Intake</div>
            <div class="mui--text-dark-secondary">DBI-002-VIB</div>
          </div>
        </a>
      </div>
    </div>
    <!-- Empty State Example -->
    <!-- 
    <div class="mui--text-center" style="margin-top: 5em;">
        <div class="mui--text-display1">No devices registered yet.</div>
    </div>
    -->
  </div>
  <a href="device-discovery.html" class="mui-btn mui-btn--fab mui-btn--primary fab">
    <i class="material-icons">add</i>
  </a>
  <script>
    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
