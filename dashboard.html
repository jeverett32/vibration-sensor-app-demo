<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/new-styles.css" rel="stylesheet" type="text/css" />
  <title>Dashboard - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="app-header">
    <div class="title">Dashboard</div>
    <button id="logout-btn" class="btn btn-flat">Logout</button>
  </header>
  <div class="container">
    <div class="device-grid">
      <a href="device-control.html" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Head Rig Saw</div>
          <div>HRS-001-VIB</div>
        </div>
      </a>
      <a href="device-control.html?device=debarker" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-problem"></span>Debarker Intake</div>
          <div>DBI-002-VIB</div>
        </div>
      </a>
      <a href="device-control.html?device=chipper" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Chipper</div>
          <div>CHP-003-VIB</div>
        </div>
      </a>
      <a href="device-control.html" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Conveyor Belt 1</div>
          <div>CVB-004-VIB</div>
        </div>
      </a>
      <a href="device-control.html?device=debarker" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-problem"></span>Hydraulic Press</div>
          <div>HYP-005-VIB</div>
        </div>
      </a>
      <a href="device-control.html" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Grinder 1</div>
          <div>GRN-006-VIB</div>
        </div>
      </a>
      <a href="device-control.html?device=debarker" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-problem"></span>Packaging Machine</div>
          <div>PKM-007-VIB</div>
        </div>
      </a>
      <a href="device-control.html" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Sawmill Blade</div>
          <div>SMB-008-VIB</div>
        </div>
      </a>
      <a href="device-control.html?device=debarker" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-problem"></span>Ventilation Fan</div>
          <div>VTF-009-VIB</div>
        </div>
      </a>
      <a href="device-control.html" class="device-card">
        <div class="card">
          <div class="card-title"><span class="status-circle status-circle-good"></span>Quality Control Robot</div>
          <div>QCR-010-VIB</div>
        </div>
      </a>
    </div>
  </div>
  <a href="device-discovery.html" class="fab btn">
    <i class="material-icons">add</i>
  </a>
  <script>
    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
