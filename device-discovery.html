<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Discover Devices - Vibration Sensor App</title>
</head>
<body>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
  <header class="mui-appbar">
    <div class="mui-container">
      <table width="100%">
        <tr class="mui--appbar-height">
          <td class="mui--text-title">
            <a href="dashboard.html" class="back-arrow"><i class="material-icons">arrow_back</i></a>
            Discover Devices
          </td>
          <td align="right">
            <div class="scanner"></div>
          </td>
        </tr>
      </table>
    </div>
  </header>
  <div class="mui-container" style="margin-top: 2em;">
    <ul class="mui-list--unstyled">
      <li>
        <a href="device-control.html" class="list-item-link">
          <div class="mui-panel">
            <i class="material-icons">bluetooth</i>
            <span class="mui--text-headline">Log Sorter</span>
            <span class="mui--text-dark-secondary">LS-003-VIB</span>
          </div>
        </a>
      </li>
      <li>
        <a href="device-control.html" class="list-item-link">
          <div class="mui-panel">
            <i class="material-icons">bluetooth</i>
            <span class="mui--text-headline">Chipper Blade</span>
            <span class="mui--text-dark-secondary">CB-004-VIB</span>
          </div>
        </a>
      </li>
      <li>
        <a href="device-control.html" class="list-item-link">
          <div class="mui-panel">
            <i class="material-icons">bluetooth</i>
            <span class="mui--text-headline">Edger Saw</span>
            <span class="mui--text-dark-secondary">ES-005-VIB</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
